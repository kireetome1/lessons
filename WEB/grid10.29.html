<!DOCTYPE html>
<html>
<head>
	<title>GRID</title>
	<style>
			.kireeto{
				display: grid;
				grid-template-columns: 1fr 1fr;
				grid-template-rows: 100px 100px 100px;
				grid-gap: 20px;
			border:solid 10px #266666;
			border-radius: 30px;
			background-color:pink; 
		}
		.kireeto > div{
			flex:1 20px;
			background-color: palegreen;
		}
	</style>
</head>
<body>
<h1>GRID</h1>
<hr>
<h1>
	<div class="kireeto">
<div>1:Arthur Gunn</div>
<div>2:blackpink</div>
<div>3:Annie Marie</div>
<div>4:Kendric Lamar</div>
<div>5:Unik poet</div>
<div>6:Neetesh Jung Kunwar</div>
</h1>

</div>
<hr>
</body>
</html>
